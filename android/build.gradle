apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}
def _glideVersion = safeExtGet("glideVersion", "4.9.0")

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 26)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.google.com' }
}

//allprojects {
//    repositories {
//        maven { url 'https://jitpack.io' }
//    }
//}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.github.a289459798:downloadModule:378595a3b1'
    // glide
    implementation "com.github.bumptech.glide:glide:${_glideVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${_glideVersion}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${_glideVersion}"
    // 查看大图
    implementation 'com.github.SherlockGougou:BigImageViewPager:v4_4.1.1'
    annotationProcessor 'androidx.annotation:annotation:1.0.0'
}
  